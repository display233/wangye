<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>神秘的登录界面</title>
    <link rel="stylesheet" href="log_in.css">
</head>

<body>
    <span class="span"></span>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登 录</h4>
            <form action="index.php" method="post">
                <input class="acc" type="text" placeholder="用户名">
                <input class="acc" type="password" placeholder="密码">
                <input class="submit" type="submit" value="Login">
            </form>
            <div class="fn">
                <a href="javascript:;">注册账号</a>
                <a href="javascript:;">找回密码</a>
            </div>
        </div>
    </div>
    <script>
    window.onresize = +function () {
    let X = window.innerWidth
    let Y = window.innerHeight
    let sizeA = X*0.01*1.53847
    let sizeB = X*0.0088*1.53847
    let sizeC = X*0.0067*1.53847
    if(X<Y){
        if(X<=900){
            document.getElementsByTagName('html')[0].style.fontSize=sizeA+'px'
        }else if(X>=1500){
            document.getElementsByTagName('html')[0].style.fontSize=sizeC+'px'
        }else{
            document.getElementsByTagName('html')[0].style.fontSize=sizeB+'px'
        }
        document.getElementsByClassName('span')[0].style.height=0
        document.getElementsByClassName('box')[0].style.width=58.5+'rem'
        document.getElementsByClassName('left')[0].style.width=0
        document.getElementsByClassName('right')[0].style.width=100+'%'
    }else{
        document.getElementsByClassName('span')[0].style.height=100+'vh'
        document.getElementsByClassName('box')[0].style.width=90+'rem'
        document.getElementsByClassName('left')[0].style.width=35+'%'
        document.getElementsByClassName('right')[0].style.width=65+'%'
    }
        console.log(document.getElementsByTagName('html')[0].style.fontSize)
        console.log(sizeA,sizeB,sizeC)
        console.log(X)
}();
    </script>
</body>

</html>
