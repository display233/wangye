<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>神秘界面</title>
    <link rel="stylesheet" href="log_in.css">
</head>

<body onresize="resize()">
    <span class="span"></span>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>登 录</h4>
            <form action="indexA.php" method="post">
                <input name="name" class="acc" type="text" maxlength="20" placeholder="用户名">
                <input name="password" class="acc" type="password" maxlength="20" placeholder="密码">
                <input class="submit" type="submit" maxlength="10" value="Login">
            </form>
            <div class="fn">
                <a href="javascript:;">注册账号</a>
                <a href="javascript:;">找回密码</a>
            </div>
        </div>
    </div>
    <script>
    let resize = () => {
    let X = window.innerWidth
    let Y = window.innerHeight
    let size = 1.53847
    if(X<Y){
        if(X<=900){
            document.getElementsByTagName('html')[0].style.fontSize=size*1+'vw'
        }else if(X>=1500){
            document.getElementsByTagName('html')[0].style.fontSize=size*0.67+'vw'
        }else{
            document.getElementsByTagName('html')[0].style.fontSize=size*0.88+'vw'
        }
        document.getElementsByClassName('span')[0].style.height=0
        document.getElementsByClassName('box')[0].style.margin=20+'vh auto'
        document.getElementsByClassName('box')[0].style.width=58.5+'rem'
        document.getElementsByClassName('left')[0].style.width=0
        document.getElementsByClassName('right')[0].style.width=100+'%'
    }else{
        if (X <= 900) {
            document.getElementsByTagName('html')[0].style.fontSize = 1 + 'vw'
        } else if (X >= 1500) {
            document.getElementsByTagName('html')[0].style.fontSize = 0.67 + 'vw'
        } else {
            document.getElementsByTagName('html')[0].style.fontSize = 0.88 + 'vw'
        }
        document.getElementsByClassName('span')[0].style.height=100+'vh'
        document.getElementsByClassName('box')[0].style.margin=10+'vh auto'
        document.getElementsByClassName('box')[0].style.width=90+'rem'
        document.getElementsByClassName('left')[0].style.width=35+'%'
        document.getElementsByClassName('right')[0].style.width=65+'%'
    }
};resize();
    </script>
</body>

</html>
