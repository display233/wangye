<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="utf-8">
	<title>印刷价计算</title>
	<link rel="stylesheet" href="template">
	<link rel="stylesheet" type="text/css" href="tongyong.css">
	<script src="math.min.js"></script>
</head>
    <body class="ysjjsbody">
        <input id="a" placeholder="实际打印面数"><br>
        <input id="b" placeholder="每面实际字数"><br>
        <input id="c" placeholder="开数"><br>
        <input id="d" placeholder="每面单价"><br>
        <button onclick="calc()">计算</button><br>
        <p>温馨提示:<br>
            1.输入数值并计算会自动替换下面的公式。<br>
            2.请认真确认输入数值是否正确。<br>
            3.单价栏请输入32开标准单价，下边会自动帮你计算实际单价。<br>
            4.请输入正确开数。<br>
            5.请注意辨认无意义算式并忽略它。<br>
            6.由于无法保留两位小数
        </p>
        <p>公式:</p>
        <p>
            <span id="resultBa">每面实际字数</span>÷
            <span id="resultCa">开数对应的每面容纳字数</span>=
            <span id="resultDa">___</span>
        </p>
        <p>
            <span id="resultAa">实际打印面数</span>×
            <span id="resultDb">___</span>=
            <span id="resultGa">计价总面数</span>(面)
        </p>
        <p>
            <span id="resultHa">32开标准单价</span>×
            <span id="resultJa">开数对应的价格倍率</span>=
            <span id="resultEb">实际单价</span>(元)
        </p>
        <p>
            <span id="resultGb">计价总面数</span>×
            <span id="resultEa">实际单价</span>=
            <span id="resultFa">总价</span>(元)
        </p>
        <p>合并公式:</p>
        <p>
            <span id="resultAb">实际打印面数</span>×(
            <span id="resultBb">每面实际字数</span>÷
            <span id="resultCb">开数对应的每面容纳字数</span>)×(
            <span id="resultHb">32开标准单价</span>×
            <span id="resultJb">开数对应的价格倍率</span>)=
            <span id="resultFb">总价</span>(元)
        </p>
            <span id="csa">688</span>
    </body>
        <script>
            function calc(){
                let inputA = document.getElementById("a")
                let inputB = document.getElementById("b")
                let inputC = document.getElementById("c")
                let inputD = document.getElementById("d")
                let valA = parseFloat(inputA.value)
                let valB = parseFloat(inputB.value)
                let valC = parseFloat(inputC.value)
                let valD = parseFloat(inputD.value)
                <!--let valE = 32/valC.multiply(750
                let valF = 32/valC-->
                var mathA = math.bignumber(valA)
                var mathB = math.bignumber(valB)
                var mathC = math.bignumber(valC)
                var mathD = math.bignumber(valD)
                var mathE = 32.divide(mathC).multiply(750)
                var mathF = 32.divide(mathC)
                <!--var mathE = math.bignumber(mathjsa)
                var mathF = math.bignumber(mathjsb)-->
                resultAa.innerText = mathA
                resultAb.innerText = mathA
                resultBa.innerText = mathB
                resultBb.innerText = mathB
                resultCa.innerText = mathE
                resultCb.innerText = mathE
                resultDa.innerText = mathB.divide(mathE)
                resultDb.innerText = mathB.divide(mathE)
                resultEa.innerText = mathD.multiply(mathF)
                resultEb.innerText = mathD.multiply(mathF)
                resultFa.innerText = mathA.multiply(mathB).divide(mathE).multiply(mathD).multiply(mathF)
                resultFb.innerText = mathA.multiply(mathB).divide(mathE).multiply(mathD).multiply(mathF)
                resultGa.innerText = mathA.multiply(mathB).divide(mathE)
                resultGb.innerText = mathA.multiply(mathB).divide(mathE)
                resultHa.innerText = mathD
                resultHb.innerText = mathD
                resultJa.innerText = mathF
                resultJb.innerText = mathF

            }
        </script>
